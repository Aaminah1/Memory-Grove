<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Grove</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/intro-style.css" />
  <link rel="stylesheet" href="css/ghost.css" />
  <link rel="stylesheet" href="css/bg-fragments.css" />
</head>
<body>

  <!-- BACKGROUND LAYER (fixed, pointer-events:none) -->
  <div id="bg" aria-hidden="true">
    <canvas id="bgSmoke"></canvas>
    <div id="fragField"></div>
  </div>

  <main class="intro">
    <header class="brand">
      <h1 id="title" data-title="MEMORY GROVE">MEMORY GROVE</h1>
<div id="ghost" aria-live="polite">
  <div class="sprite" aria-hidden="true">
    <!-- NEW SVG goes here -->
    <svg viewBox="0 0 140 170" role="img" aria-label="ghost" width="100%" height="100%">
      <defs>
        <radialGradient id="gSoft" cx="50%" cy="25%" r="70%">
          <stop offset="0%"  stop-color="#f0f4ff"/>
          <stop offset="100%" stop-color="#cfd6e6"/>
        </radialGradient>
      </defs>

      <path d="M70 12
               a50 50 0 0 0 -50 50
               v62
               q 0 8 8 5
               l 8 -3 10 6 10 -6 10 6 10 -6 10 6 10 -6 8 3
               q 8 3 8 -5
               v-62
               a50 50 0 0 0 -50 -50 z"
            fill="url(#gSoft)"/>

      <!-- NORMAL face -->
      <g class="face face-normal">
        <circle class="eye" cx="50" cy="70" r="7" fill="#0b0d13"/>
        <circle class="eye" cx="90" cy="70" r="7" fill="#0b0d13"/>
        <circle class="mouth" cx="70" cy="88" r="5" fill="#0b0d13"/>
      </g>

    <!-- EVIL face (same scale/centers as normal) -->
<g class="face face-evil" opacity="0">
  <!-- scowly lids (strokes that match eye centers) -->
  <path d="M36 64 C 44 70, 52 72, 60 70" fill="none" stroke="#0b0d13" stroke-width="6" stroke-linecap="round"/>
  <path d="M84 70 C 92 72, 100 70, 108 64" fill="none" stroke="#0b0d13" stroke-width="6" stroke-linecap="round"/>

  <!-- eyes (same centers as normal; slightly squashed for menace) -->
  <ellipse cx="50" cy="70" rx="9" ry="7" fill="#0b0d13"/>
  <ellipse cx="90" cy="70" rx="9" ry="7" fill="#0b0d13"/>

  <!-- tiny nose/crease (subtle) -->
  <path d="M66 86 Q70 84 74 86" fill="#0b0d13"/>

  <!-- stitched grin: spans roughly x=44..96, below normal mouth -->
  <path d="M44 98 C 58 112, 82 112, 96 98" fill="none" stroke="#0b0d13" stroke-width="8" stroke-linecap="round"/>

  <!-- teeth bars aligned along the same grin band -->
  <g fill="#0b0d13">
    <!-- center tooth at the normal mouth position (70,88 baseline) -->
    <rect x="68" y="99" width="4" height="18" />
    <!-- left side -->
    <rect x="56" y="98" width="4" height="16" />
    <rect x="48" y="97" width="4" height="14" />
    <rect x="60" y="101" width="4" height="18" />
    <!-- right side -->
    <rect x="76" y="101" width="4" height="18" />
    <rect x="84" y="98" width="4" height="16" />
    <rect x="92" y="97" width="4" height="14" />
  </g>
</g>
    </svg>
  </div>

  <div class="bubble" id="ghostBubble" role="dialog" aria-modal="false" aria-label="ghost says"></div>
</div>


      <p id="subtitle" class="sub" aria-live="polite">
        A quiet place to test a machineâ€™s memory against lived knowledge.
      </p>
    </header>
  </main>

  <!-- tiny SVG filter used by your title effects -->
  <svg width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
    <filter id="smear">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- your existing intro logic -->
  <script src="js/intro.js"></script>
  <script src="js/bg-smoke.js"></script>
     <script src="js/ghost-assemble.js"></script>
   <script src="js/ghost.js"></script>
  <script src="js/bg-fragments.js"></script>
</body>
</html>
