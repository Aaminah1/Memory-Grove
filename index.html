<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Grove</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/intro-style.css" />
</head>
<body>
  <main class="intro">
    <header class="brand">
      <h1 id="title" data-title="MEMORY GROVE">MEMORY GROVE</h1>
      <p id="subtitle" class="sub" aria-live="polite">
        A quiet place to test a machine’s memory against lived knowledge.
      </p>
    </header>
  </main>

  <!-- tiny SVG filter for a quick “smudge” look -->
  <svg width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
    <filter id="smear">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- One script only -->
  <script src="js/intro.js"></script>
</body>
</html>
